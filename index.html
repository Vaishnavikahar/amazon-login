<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrappar">

        <div class="box">


            <div class="logo">
                <div class="amazon"></div>
            </div>

            <div class="form">

                <div class=" create">
                    <p>create account</p>
                </div>

                <div class="name">
                    <label for="name">Your name</label>
                    <input type="text" placeholder="First and last name" >
                </div>
                <br>
                <div class="email name">
                    <label for="email">Email</label>
                    <input type="email">
                </div>
                <br>
                <div class="password name">
                    <label for="name">Password</label>
                    <input type="password" placeholder="At least 6 character" >
                </div>
                <br>
                <div class="password-again name">
                    <label for="name">Password again</label>
                    <input type="password"  >
                </div>
                <br>
                <div class="click">
                    <button>Create your Amazon account</button>
                </div>
                <br>
                <div class="text">
                    <p>By creating an account or logging in you agree to</p>
                    
                    <h6>Amazon's <ins style="color: rgb(22, 156, 209);">Conditions of use </ins>and <ins style="color: rgb(22, 156, 209);">Privacy and Policy</ins></h6>
                </div>
                <br>
                <div class="sign">
                    <p>Already have an account? <ins style="color: rgb(22, 156, 209);">Sign in</ins></p>
                </div>

            </div>

        </div>

    </div>
    
</body>
</html>
